name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

# Đảm bảo chỉ 1 deployment chạy tại 1 thời điểm
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      # Debug: Kiểm tra file audio có trong dist không
      - name: Check audio file in build
        run: |
          echo "=== Checking dist folder ==="
          ls -la dist/
          echo "=== Checking for audio file ==="
          if [ -f "dist/03-52.mp3" ]; then
            echo "✓ Audio file found in dist!"
            ls -lh dist/03-52.mp3
          else
            echo "✗ Audio file NOT found in dist!"
            echo "Trying to copy from public..."
            cp public/03-52.mp3 dist/ || echo "Copy failed"
          fi

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1